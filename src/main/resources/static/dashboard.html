<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sport Events Live Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }
        h1 { color: #ffffff; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #1e1e1e;
        }
        th, td {
            padding: 10px;
            border: 1px solid #333;
            text-align: left;
        }
        th { background-color: #2c2c2c; }
        tr.inactive { background-color: #3a3a3a; }
        tr.active   { background-color: #1b5e20; }
        tr.finished { background-color: #7f1d1d; }
        .active-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin-right: 5px;
            border-radius: 50%;
            background-color: #4caf50;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0; }
        }
    </style>
</head>
<body>
<h1>Sport Events Live Dashboard</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Sport</th>
        <th>Status</th>
        <th>Start Time</th>
    </tr>
    </thead>
    <tbody id="eventsTableBody"></tbody>
</table>

<script>
    const STORAGE_KEY = "sportEvents";
    const CACHE_TTL_MS = 30 * 1000; // 30 секунд
    const tableBody = document.getElementById("eventsTableBody");
    const eventsMap = new Map();

    function saveToStorage() {
        const data = Array.from(eventsMap.values());
        localStorage.setItem(STORAGE_KEY, JSON.stringify({
            timestamp: Date.now(),
            events: data
        }));
    }

    function loadFromStorage() {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return null;
        try {
            const parsed = JSON.parse(raw);
            // Проверка TTL
            if (Date.now() - parsed.timestamp > CACHE_TTL_MS) {
                console.log("LocalStorage cache expired, ignoring.");
                return null;
            }
            return parsed;
        } catch (e) {
            console.warn("Failed to parse localStorage:", e);
            return null;
        }
    }

    function renderTable() {
        const eventsArray = Array.from(eventsMap.values())
            .sort((a, b) => new Date(a.startTime) - new Date(b.startTime));

        tableBody.innerHTML = '';
        eventsArray.forEach(event => {
            const tr = document.createElement('tr');
            tr.className = event.status.toLowerCase();

            let nameCell = event.name;
            if(event.status === 'ACTIVE') {
                nameCell = `<span class="active-indicator"></span>${event.name}`;
            }

            tr.innerHTML = `
                <td>${nameCell}</td>
                <td>${event.sport}</td>
                <td>${event.status}</td>
                <td>${new Date(event.startTime).toLocaleString()}</td>
            `;
            tableBody.appendChild(tr);
        });
    }

    const stored = loadFromStorage();
    if (stored && stored.events) {
        stored.events.forEach(ev => eventsMap.set(ev.id, ev));
        renderTable();
    }

    fetch("/events")
        .then(resp => resp.json())
        .then(data => {
            data.forEach(ev => eventsMap.set(ev.id, ev));
            renderTable();
            saveToStorage();
        })
        .catch(err => console.error("Failed to fetch events:", err));

    const eventSource = new EventSource("/events/subscribe");

    eventSource.addEventListener("update", function(event) {
        const data = JSON.parse(event.data);
        eventsMap.set(data.id, data);
        renderTable();
        saveToStorage();
    });

    eventSource.onerror = function(err) {
        console.error("SSE connection error:", err);
    };
</script>
</body>
</html>
